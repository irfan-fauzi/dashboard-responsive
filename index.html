<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/style/style.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Dashboard grid</title>
</head>

<body>
  <section class="section1">
    <div class="menu-icon"><i class="fa fa-bars"></i></div>
    <div class="header">
      <div class="header-search">Search..</div>
      <div class="header-avatar">Your face</div>
    </div>
    <div class="sidebar">
      <div class="sidenav__close-icon"><i class="fa fa-times"></i></div>
      <ul class="list">
        <li class="list-item">Name</li>
        <li class="list-item">Favorite</li>
        <li class="list-item">New Feature</li>
        <li class="list-item">Artificial</li>
      </ul>
    </div>
    <!-- main -------------------------------------------- -->
    <div class="main">
      <!-- main header----------- -->
      <div class="main-header">
        <div class="main-header__heading">Hello User</div>
        <div class="main-header__updates">Recent Items</div>
      </div>
      <!-- main header ------------>
      <!-- main overview-------- -->
      <div class="main-overview">
        <div class="overview-card">
          <div class="overviewcard__icon">icon</div>
          <div class="overviewcard__view">view</div>
        </div>
        <div class="overview-card">
          <div class="overviewcard__icon">icon</div>
          <div class="overviewcard__view">view</div>
        </div>
        <div class="overview-card">
          <div class="overviewcard__icon">icon</div>
          <div class="overviewcard__view">view</div>
        </div>
        <div class="overview-card">
          <div class="overviewcard__icon">icon</div>
          <div class="overviewcard__view">view</div>
        </div>
      </div>
      <!-- main cards------------ -->
      <div class="main-cards">
        <div class="card">card 1</div>
        <div class="card">card 2</div>
        <div class="card">card 3</div>
      </div>
    </div>
    <!-- end main cards -->

    <!-- main overview ------------------------>
    </div>
    <footer class="footer">
      <div class="footer-copyright">copyright 2020</div>
    </footer>
  </section>
  <!-- section2------------------------------------------ -->
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
